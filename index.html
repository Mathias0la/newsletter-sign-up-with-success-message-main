<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
    <!-- Sign-up form start -->
  
  <section class="form">



   <div class="form-section">
      <h1 class="stayupdated">Stay updated!</h1>
      
      <h2>Join 60,000+ product managers receiving monthly<br> updates on:</h2>
     <div class="listed">
        <ul>
          <li class="custom-icon">Product discovery and building what matters</li>
          <li class="custom-icon">Measuring to ensure updates are a success</li>
          <li class="custom-icon">And much more!</li>
        </ul>
           
     </div>
        
    <div class="email-info">
          <span class="emailtext">Email address</span>
          <input type="email" class="input-field" placeholder="email@company.com"></input>
          <button class="subscribe"> <p>Subscribe to monthly newsletter</p></button>
    </div>
  
   </div>

   <div class="image">
    <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
    </div>

  </section>
  
    <!-- Sign-up form end -->
  
    <!-- Success message start 
  
    Thanks for subscribing!
  
    A confirmation email has been sent to ash@loremcompany.com. 
    Please open it and click the button inside to confirm your subscription.
  
    Dismiss message
  
    Success message end -->
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
